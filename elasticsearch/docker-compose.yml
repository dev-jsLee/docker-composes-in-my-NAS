# ===== 환경 변수 설정 =====
# 검색할 폴더 경로들 (여러 폴더 지원)
x-search-folders:
  - "/volume1/공유폴더_2024/☞대상물_1"
  - "/volume1/공유폴더_workspace/☞대상물_1"
  # - "/volume1/검색파일"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      # 클러스터 설정
      - node.name=elasticsearch
      - cluster.name=docker-cluster
      - discovery.type=single-node
      # 보안 설정 (개발용 - 운영환경에서는 변경 필요)
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=true
      # 메모리 설정
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      # 네트워크 설정
      - network.host=0.0.0.0
      - http.port=9200
    ports:
      - "11901:9200"
      - "11902:9300"
    volumes:
      # 데이터 저장소
      - ./elasticsearch_data:/usr/share/elasticsearch/data
      # 설정 파일 (옵션)
      - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    restart: unless-stopped
    # 메모리 제한
    mem_limit: 2g
    # CPU 제한
    # cpus: '1.0'
    # 헬스체크
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 네트워크 설정
    networks:
      - elasticsearch_network

  # Kibana (Elasticsearch 관리 도구)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    ports:
      - "11903:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - elasticsearch_network

  # Logstash (파일 처리 및 인덱싱)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    # Docker 전용 계정으로 권한 설정
    user: "1133:101"  # Synology NAS Docker 사용자 ID
    volumes:
      # Logstash 설정 파일
      - ./config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      # 검색할 파일들이 있는 디렉토리들 (여러 폴더 지원)
      - /volume1/공유폴더_2024/☞대상물_1:/documents/대상물_2024:ro
      - /volume1/공유폴더_workspace/☞대상물_1:/documents/대상물_2025:ro
      # - /volume1/검색파일:/documents/검색파일:ro
    ports:
      - "11904:5044"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - elasticsearch_network

# 네트워크 설정
networks:
  elasticsearch_network:
    driver: bridge
