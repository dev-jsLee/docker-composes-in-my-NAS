version: '3.8'

services:
  # PostgreSQL Database
  postgres-52050:
    image: postgres:15-alpine
    container_name: taiga-postgres-52050
    environment:
      POSTGRES_DB: taiga
      POSTGRES_USER: taiga
      POSTGRES_PASSWORD: taiga123
    volumes:
      - postgres_data_52050:/var/lib/postgresql/data
    networks:
      - taiga-network-52050
    restart: "on-failure:2"

  # Taiga Backend
  taiga-back-52050:
    image: taigaio/taiga-back:latest
    container_name: taiga-back-52050
    environment:
      # 데이터베이스 설정
      POSTGRES_DB: taiga
      POSTGRES_USER: taiga
      POSTGRES_PASSWORD: taiga123
      POSTGRES_HOST: postgres-52050
      POSTGRES_PORT: 5432
      
      # 기본 설정
      TAIGA_SECRET_KEY: 4D3ECC83-24D0-42D5-A290-E0954E26E007
      TAIGA_DEBUG: "False"
      
      # 사이트 설정
      TAIGA_SITES_SCHEME: http
      TAIGA_SITES_DOMAIN: localhost:52050
      
      # 등록 설정
      PUBLIC_REGISTER_ENABLED: "true"
      
      # 이메일 설정
      DEFAULT_FROM_EMAIL: jslee7518@gmail.com
      SERVER_EMAIL: jslee7518@gmail.com
      
      # 미디어 설정
      MEDIA_URL: http://localhost:52050/media/
      STATIC_URL: http://localhost:52050/static/
      
      # 추가 설정
      CELERY_ENABLED: "False"
    volumes:
      - taiga_media_52050:/taiga-back/media
      - taiga_static_52050:/taiga-back/static
    depends_on:
      - postgres-52050
    networks:
      - taiga-network-52050
    restart: "on-failure:2"

  # Taiga Frontend
  taiga-front-52050:
    image: taigaio/taiga-front:latest
    container_name: taiga-front-52050
    environment:
      TAIGA_URL: http://localhost:52050
      TAIGA_WEBSOCKETS_URL: ws://localhost:52050
      TAIGA_SUBPATH: ""
      PUBLIC_REGISTER_ENABLED: "true"
    volumes:
      - taiga_static_52050:/taiga-front/dist
    depends_on:
      - taiga-back-52050
    networks:
      - taiga-network-52050
    restart: "on-failure:2"

  # Nginx Reverse Proxy
  nginx-52050:
    image: nginx:alpine
    container_name: taiga-nginx-52050
    ports:
      - "52050:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - taiga_static_52050:/var/www/static:ro
      - taiga_media_52050:/var/www/media:ro
    depends_on:
      - taiga-front-52050
      - taiga-back-52050
    networks:
      - taiga-network-52050
    restart: "on-failure:2"

volumes:
  postgres_data_52050:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume4/warehouse/taiga-52050/postgres-data
  taiga_media_52050:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume4/warehouse/taiga-52050/media
  taiga_static_52050:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume4/warehouse/taiga-52050/static

networks:
  taiga-network-52050:
    driver: bridge
