events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로그 형식 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip 압축 설정
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Backend upstream
    upstream taiga-back-52050 {
        server taiga-back-52050:8000;
    }

    # Frontend upstream  
    upstream taiga-front-52050 {
        server taiga-front-52050:80;
    }

    server {
        listen 80;
        server_name localhost;
        
        client_max_body_size 50M;

        # Frontend - 메인 페이지
        location / {
            proxy_pass http://taiga-front-52050/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 캐시 설정
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API - 수정된 경로 설정
        location /api/ {
            proxy_pass http://taiga-back-52050/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 헤더 (필요시)
            add_header Access-Control-Allow-Origin *;
        }

        # Admin 페이지
        location /admin/ {
            proxy_pass http://taiga-back-52050/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket Events - 실시간 알림
        location /events {
            proxy_pass http://taiga-back-52050/events;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 타임아웃 설정
            proxy_read_timeout 86400;
        }

        # Static files - CSS, JS, 이미지 등
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # 정적 파일 압축
            gzip_static on;
        }

        # Media files - 사용자 업로드 파일
        location /media/ {
            alias /var/www/media/;
            expires 30d;
            add_header Cache-Control "public";
            
            # 파일 다운로드 최적화
            sendfile on;
            tcp_nopush on;
        }

        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 404 에러 페이지
        error_page 404 /404.html;
        location = /404.html {
            internal;
            return 404 "Page not found";
        }

        # 50x 에러 페이지
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            return 500 "Server error";
        }
    }
}
