version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taiga-postgres
    environment:
      POSTGRES_DB: taiga
      POSTGRES_USER: taiga
      POSTGRES_PASSWORD: taiga123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taiga-network
    restart: "on-failure:2"

  # Taiga Backend
  taiga-back:
    image: taigaio/taiga-back:latest
    container_name: taiga-back
    environment:
      # 데이터베이스 설정
      POSTGRES_DB: taiga
      POSTGRES_USER: taiga
      POSTGRES_PASSWORD: taiga123
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      
      # 기본 설정
      TAIGA_SECRET_KEY: 4D3ECC83-24D0-42D5-A290-E0954E26E007
      TAIGA_DEBUG: "False"
      
      # 사이트 설정
      TAIGA_SITES_SCHEME: http
      TAIGA_SITES_DOMAIN: localhost:52030
      
      # 등록 설정
      PUBLIC_REGISTER_ENABLED: "true"
      
      # 이메일 설정
      DEFAULT_FROM_EMAIL: jslee7518@gmail.com
      SERVER_EMAIL: jslee7518@gmail.com
      
      # 미디어 설정
      MEDIA_URL: http://localhost:52030/media/
      STATIC_URL: http://localhost:52030/static/
    volumes:
      - taiga_media:/taiga-back/media
      - taiga_static:/taiga-back/static
    depends_on:
      - postgres
    networks:
      - taiga-network
    restart: "on-failure:2"

  # Taiga Frontend
  taiga-front:
    image: taigaio/taiga-front:latest
    container_name: taiga-front
    environment:
      TAIGA_URL: http://localhost:52030
      TAIGA_WEBSOCKETS_URL: ws://localhost:52030
    volumes:
      - taiga_static:/taiga-front/dist
    depends_on:
      - taiga-back
    networks:
      - taiga-network
    restart: "on-failure:2"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: taiga-nginx
    ports:
      - "52030:80"
    volumes:
      - ./nginx-simple.conf:/etc/nginx/nginx.conf:ro
      - taiga_static:/var/www/static:ro
      - taiga_media:/var/www/media:ro
    depends_on:
      - taiga-front
      - taiga-back
    networks:
      - taiga-network
    restart: "on-failure:2"

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume4/warehouse/taiga/postgres-data
  taiga_media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume4/warehouse/taiga/media
  taiga_static:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /volume4/warehouse/taiga/static

networks:
  taiga-network:
    driver: bridge
