<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage SSO 서비스</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 Homepage SSO</h1>
        <p class="subtitle">통합 인증 서비스에 오신 것을 환영합니다!</p>

        <div class="services">
            <div class="service-card">
                <div class="service-icon">📝</div>
                <h3>게시판</h3>
                <p>공지사항 및 자유게시판</p>
            </div>
            <div class="service-card">
                <div class="service-icon">📅</div>
                <h3>일정 공유</h3>
                <p>팀 일정 관리 및 공유</p>
            </div>
            <div class="service-card">
                <div class="service-icon">🖼️</div>
                <h3>이미지 갤러리</h3>
                <p>이미지 업로드 및 갤러리</p>
            </div>
        </div>

        <div class="status" id="status">
            <h3>서비스 상태</h3>
            <p id="status-text">로딩 중...</p>
        </div>

        <div class="footer">
            <p>© 2025 Homepage SSO Service</p>
            <p>Node.js + Express + Redis 기반 통합 인증 시스템</p>
        </div>
    </div>

    <script>
        // 서비스 상태 확인
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status-text').innerHTML =
                    `✅ 정상 작동 중<br>
                     ⏱️ 가동 시간: ${Math.floor(data.uptime)}초<br>
                     🔗 Redis: ${data.redis}`;
            })
            .catch(error => {
                document.getElementById('status-text').innerHTML =
                    '⚠️ 서비스 상태 확인 중 오류가 발생했습니다.';
            });

        // 서비스 디스커버리 정보 확인
        fetch('/')
            .then(response => response.json())
            .then(data => {
                if (data.services && data.services.length > 0) {
                    console.log('발견된 서비스들:', data.services);
                }
            })
            .catch(error => {
                console.log('서비스 정보 확인 중 오류:', error);
            });
    </script>
</body>
</html>
